<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟电梯</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="js/fn.js" charset="utf-8"></script>
</head>
<body>
<div id = "header">欢迎乘坐此电梯</div>
<div id = "main">
	<div id = "door">
		<div id = "leftDoor"></div>
		<div id = "rightDoor"></div>
	</div>
	<div id = "btn">
		<input id = "outFloor" type ="text">
		<div class = "btn">-1</div>
		<div class = "btn">1</div>
		<div class = "btn">2</div>
		<div class = "btn">3</div>
		<div class = "btn">4</div>
		<div class = "btn">5</div>
		<div class = "btn">6</div>
		<div class = "btn">7</div>	
		<div class = "btn">open</div>
		<div class = "btn">close</div>	
	</div>
	<div id ="manage">
		<span>添加人数：</span><input type="text" disabled = "disabled" value = "0"/><br/>
		<span>移除人数：</span><input type="text"  disabled = "disabled" value = "0"/><br/>
		<span>当前人数：</span><input type="text" disabled = "disabled" value = "0"/><br/>
		<span>当前载重：</span><input type="text"  disabled = "disabled" value = "0"/>		
	</div>
</div>
<script src="js/index.js" charset="utf-8" ></script>
</body>
</html>
